#      strategy: 'spatial'
#    return_ft: True
  shared_encoder: True
  target_label_info: 'ntu2sbu'
  support_label_info: 'ntu2sbu'
  extra_fc: False
  extra_data_view: True
  extra_txt_view: True
  freeze_text_encoder: False
#  unfreeze_text_layer: ['11', '10', '9', '8', '7', '6']
  froster: True
#  feature_dim: 256
#  latent_dim: 512
  text_prompt_type: 'fixed'
  shared_cls: True

