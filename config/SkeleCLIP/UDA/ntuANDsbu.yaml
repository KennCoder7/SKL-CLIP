  data_path: /data/wangkun/project/datasets/NTU_dataset/ntu/ntu2sbu/NTU60_CS.npz
  dataset: 'ntu2sbu'
  split: test
  window_size: 64
  resize_crop: True
  p_interval: [0.95]
  coordinate_transfer_type: 888
  normalization: -1
  vertical: True
  fixed_direction: True
  padding_none: True
  preprocess: True
  get_pairs: False
