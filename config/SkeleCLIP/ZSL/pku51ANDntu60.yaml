gzsl_test_feeder_args:
  data_path: /data/wangkun/project/datasets/PKUMMD/pku_part1/preprocessed_N51_CS.npz
  dataset: 'pkummd'
  split: test
  window_size: 64
  resize_crop: True
  p_interval: [ 0.95 ]
  preprocess: False
  get_pairs: False
#  mini: 10

# model
model: net.SkeleCLIP.Model
model_args:
  encoder_args:
    backbone: net.HCN.Model
    in_channel: 3
    num_joint: 25
    num_person: 2
    num_class: 111
    out_channel: 128
    window_size: 64
    return_ft: True

  shared_encoder: True
  target_label_info: 'pku51'
  support_label_info: 'ntu60'
  extra_fc: False
#  feature_dim: 512
#  latent_dim: 512
  extra_data_view: True
  extra_txt_view: True
  freeze_text_encoder: False
#  unfreeze_text_layer: ['11', '10', '9', '8', '7', '6']
  froster: True
#  feature_dim: 256
#  latent_dim: 512
  text_prompt_type: 'fixed'
  unseen_class: [3,7,11,15,19,21,25,31,33,36,43,48]
#  unseen_class: [1, 9, 20, 34, 50]
  clip_pretrain: None


weight_decay: 0.0001
