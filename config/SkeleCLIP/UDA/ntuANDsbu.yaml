test_feeder_args:
  data_path: /data/wangkun/project/datasets/sbu
  dataset: 'sbu'
  split: train
  window_size: 64
  resize_crop: True
  p_interval: [ 0.95 ]
  coordinate_transfer_type: 888
  normalization: -1
  vertical: True
  fixed_direction: True
  padding_none: True
  preprocess: True
  get_pairs: False

