# model
model: net.SkeleCLIP.Model
model_args:
  encoder_args:
    backbone: net.HCN.Model
    in_channel: 3
    num_joint: 15
    num_person: 2
    out_channel: 128
    window_size: 64
    return_ft: True
    max_person_logits: False

#  encoder_args:
#    backbone: net.st_gcn.Model
#    in_channels: 3
#    num_class: 1
