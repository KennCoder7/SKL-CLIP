  split: train
  support_data_path: /data/wangkun/project/datasets/NTU_dataset/ntu/ntu2sbu/NTU60_N8.npz
  support_dataset: 'ntu2sbu'
  align_st: True
  strong_aug_method: ''
  window_size: 64
  random_shear: 0.3
  resize_crop: True
  p_interval: [0.5, 1]
  get_pairs: True
  coordinate_transfer_type: 888
